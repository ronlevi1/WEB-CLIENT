<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - MyTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        .video-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-title-clamp {
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit to 2 lines */
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 3rem;
        }
        /* Style for "Already Saved" button */
        .btn-saved {
            background-color: #e9ecef;
            color: #6c757d;
            border-color: #ced4da;
            cursor: default;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="#">
                <i class="bi bi-youtube text-danger"></i> MyTube
            </a>
            
            <div class="d-flex align-items-center">
                <div id="userGreeting" class="d-flex align-items-center text-white me-3"></div>
                
                <a href="playlist.html" class="btn btn-outline-warning btn-sm me-2">
                    <i class="bi bi-collection-play"></i> My Playlists
                </a>
                
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 text-center">
                <h2 class="mb-3">What do you want to watch?</h2>
                <div class="input-group input-group-lg shadow-sm">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search for artists, songs...">
                    <button class="btn btn-primary px-4" type="button" id="searchBtn">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>

                <div class="mt-3">
                    <input type="file" id="mp3Input" accept=".mp3" style="display: none;">
                    <button class="btn btn-outline-success" onclick="document.getElementById('mp3Input').click()">
                        <i class="bi bi-cloud-upload me-2"></i> Upload MP3 to Playlist
                    </button>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center d-none my-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="videoContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 pb-5">
            </div>
    </div>

    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-black">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="videoModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="ratio ratio-16x9">
                        <iframe id="videoFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="playlistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add to Favorites</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="playlistForm">
                        <div class="mb-3">
                            <label for="existingPlaylistSelect" class="form-label">Select existing playlist</label>
                            <select class="form-select" id="existingPlaylistSelect">
                                <option value="" selected>-- Choose a playlist --</option>
                                </select>
                        </div>

                        <div class="text-center my-2 text-muted">- OR -</div>

                        <div class="mb-3">
                            <label for="newPlaylistName" class="form-label">Create new playlist</label>
                            <input type="text" class="form-control" id="newPlaylistName" placeholder="e.g., Rock Classics">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveToPlaylistBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle-fill me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-white" id="toastBody">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="search.js"></script>
</body>
</html>
