<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - MyTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="search.html"><i class="bi bi-youtube text-danger"></i> MyTube</a>
            <div class="d-flex align-items-center">
                <div id="userGreeting" class="text-white me-3 d-none d-md-block"></div>
                <a href="search.html" class="btn btn-outline-light btn-sm me-2">Back to Search</a>
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h5 class="mb-3">My Library</h5>
                <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#createModal">+ New Playlist</button>
                <div id="playlistList" class="d-grid gap-1"></div>
            </div>

            <div class="col-md-9 col-lg-10 p-4">
                <div id="playlistHeader" class="d-none">
                    <div class="d-flex justify-content-between mb-3 border-bottom pb-2">
                        <div>
                            <h2 id="currentTitle">Playlist</h2>
                            <span id="videoCount" class="text-muted">0 videos</span>
                        </div>
                        <div>
                            <button class="btn btn-success" onclick="playAll()">Play All</button>
                            <button class="btn btn-outline-danger" onclick="deletePlaylist()">Delete Playlist</button>
                        </div>
                    </div>
                    <div class="row g-2 mb-4">
                        <div class="col-md-6"><input type="text" id="filterInput" class="form-control" placeholder="Filter..."></div>
                        <div class="col-md-6 text-end">
                            <div class="btn-group">
                                <input type="radio" class="btn-check" name="sort" id="sortName" checked>
                                <label class="btn btn-outline-secondary" for="sortName">Name</label>
                                <input type="radio" class="btn-check" name="sort" id="sortRating">
                                <label class="btn btn-outline-secondary" for="sortRating">Rating</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="emptyState" class="text-center mt-5"><h3>Select a playlist</h3></div>
                <div id="videoContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content"><div class="modal-body"><input id="newListName" class="form-control" placeholder="Name"></div><div class="modal-footer"><button id="createBtn" class="btn btn-primary">Create</button></div></div></div>
    </div>
    <div class="modal fade" id="videoModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content bg-black"><div class="modal-body p-0"><iframe id="videoFrame" src="" style="width:100%;height:400px" allowfullscreen></iframe></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="playlist.js"></script>
</body>
</html>
